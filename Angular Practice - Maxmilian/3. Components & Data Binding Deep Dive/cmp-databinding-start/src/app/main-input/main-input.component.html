<p>Add New Servers or Server Blueprints!</p>
<label>Server Name</label>
<!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
<input type="text" class="form-control" #serverName>            <!--using Template Variable / Local References-->
<label>Server Content</label>
<input type="text" class="form-control" [(ngModel)]="newServerContent">
<br>
<button
    class="btn btn-primary"
    (click)="onAddServer(serverName)">
    Add Server
</button>
<button
    class="btn btn-primary"
    (click)="onAddBlueprint(serverName)">
    Add Server Blueprint
</button>
