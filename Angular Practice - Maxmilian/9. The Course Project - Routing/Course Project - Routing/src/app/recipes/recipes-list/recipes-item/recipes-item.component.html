<a  
    style="cursor: pointer;"
    [routerLink]="index"
    [routerLinkActive]="'active'"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h3 class="list-group-item-heading">{{ itemRecipe.name }}</h3>
        <p class="list-group-item-text">{{ itemRecipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="itemRecipe.imagePath" alt="{{ itemRecipe.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
