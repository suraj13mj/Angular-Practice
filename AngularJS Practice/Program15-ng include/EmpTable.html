<table>
    <thead>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Department</th>
    </thead>
    <tbody>
        <tr ng-repeat = "emp in Employees">
            <td>{{ emp.empName }}</td>
            <td>{{ emp.empGender }}</td>
            <td>{{ emp.empSalary }}</td>
        </tr>
    </tbody>
</table>
