<!DOCTYPE html>
<html ng-app="myModule">
    <head>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/Script.js"></script>
    </head>
    <body>
        <div ng-controller="myController">
            <div>First Name : {{ Employee.firstName }} </div>
            <div>Last Name : {{ Employee.lastName }} </div>
            Gender : {{ Employee.gender }}
        </div>
    </body>
</html>


<!--
    1. If the controller name is mispelled, then data binding expressions are not evaluated.
    2. An Error is displayed in the browser console and data is displayed as is including binding expressions.

    3. If the property name of the model(data) ex: gende is mispelled, then that property value is not displayed.
    4. No error is displayed.
-->
