<!DOCTYPE html>
<html ng-app = "module">
<head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Styles.css"/>
</head>
<body>
    <div ng-controller = "emp_controller">
        {{ Error_msg }}
        <br>
        <br>
        <table>
            <thead>
                <th>Employee No</th>
                <th>Employee Name</th>
                <th>Employee Salary</th>
                <th>Employee Department</th>
            </thead>
            <tbody>
                <tr ng-repeat = "emp in Employee">          <!-- for each emp in Employees -->
                    <td>{{ emp.ID}}</td>
                    <td>{{ emp.Name }}</td>
                    <td>{{ emp.Gender }}</td>
                    <td>{{ emp.Salary }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
