<!DOCTYPE html>
<html>
    <head>
        <script>
            function NaturalNos()
            {
                for(let i=0;i<=10;i++)
                {
                    document.write(i);
                }
            }
        </script>
    </head>
    <body>
        <h1> Natural Numbers </h1>
        <script>
            for(let i=0;i<=10;i++)
            {
                document.write(i + "<br>");
                
            }
        </script>
        <br><br>

        <button onclick="NaturalNos()">Generate Natural Numbers</button>
    </body>
</html>
